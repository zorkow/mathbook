<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(H\) be a subset of a group \(G\text{.}\) Then \(H\) is a subgroup of \(G\) if and only if \(H \neq \emptyset\text{,}\) and whenever \(g, h \in H\) then \(gh^{-1}\) is in \(H\text{.}\)</p>
