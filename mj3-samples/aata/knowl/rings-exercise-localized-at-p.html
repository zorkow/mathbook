<p>Let \(p\) be prime. Prove that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{\mathbb Z}_{(p)} = \{ a / b :  a, b \in {\mathbb Z} \text{ and } \gcd( b,p) =  1 \}
\end{equation*}
</div>
<p class="continuation">is a ring. The ring \({\mathbb Z}_{(p)}\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ring of integers localized at</dfn> \(p\text{.}\) </p></article><span class="incontext"><a href="exercises-rings.html#pUY">in-context</a></span>
