<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) be an abelian group. Every subgroup \(H\) of \(G\) is a normal subgroup. Since \(gh = hg\) for all \(g \in G\) and \(h \in H\text{,}\) it will always be the case that \(gH = Hg\text{.}\)</p></article><span class="incontext"><a href="section-factor-groups.html#yXY">in-context</a></span>
