<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.29</span><span class="period">.</span>
</h6>
<p>Let \(I\) be an ideal of \(R\text{.}\) The factor group \(R/I\) is a ring with multiplication defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(r + I)(s + I) = rs + I\text{.}
\end{equation*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-109-hidden.html" title="Proof 16.29.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-ring-homomorphisms.html#DYD">in-context</a></span>
