<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(g\) be in \(G\) such that \(g \neq e\text{.}\) Then by <a class="xref" data-knowl="./knowl/corollary-cosets-theorem-6.html" title="Corollary 6.11">CorollaryÂ 6.11</a>, the order of \(g\) must divide the order of the group. Since \(|\langle g \rangle| \gt 1\text{,}\) it must be \(p\text{.}\) Hence, \(g\) generates \(G\text{.}\)</p></article></body>
