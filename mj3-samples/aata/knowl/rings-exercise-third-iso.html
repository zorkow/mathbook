<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">21<span class="period">.</span></span>
</h6>
<p>Prove the Third Isomorphism Theorem for rings: Let \(R\) be a ring and \(I\) and \(J\) be ideals of \(R\text{,}\) where \(J \subset I\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R/I \cong \frac{R/J}{I/J}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="exercises-rings.html#ofL">in-context</a></span>
