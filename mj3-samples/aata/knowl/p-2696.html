<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F\) be a field. Recall that a principal ideal in \(F[x]\) is an ideal \(\langle p(x) \rangle\) generated by some polynomial \(p(x)\text{;}\) that is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\langle p(x) \rangle = \{ p(x) q(x) : q(x) \in F[x] \}\text{.}
\end{equation*}
</div>
