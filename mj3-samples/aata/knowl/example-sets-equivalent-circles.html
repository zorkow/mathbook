<span class="type">Example</span><span class="space"> </span><span class="codenumber">1.23</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">For \((x_1, y_1 )\) and \((x_2, y_2)\) in \({\mathbb R}^2\text{,}\) define \((x_1, y_1 ) \sim (x_2, y_2)\) if \(x_1^2 + y_1^2 = x_2^2 + y_2^2\text{.}\) Then \(\sim\) is an equivalence relation on \({\mathbb R}^2\text{.}\)</p></article><span class="incontext"><a href="section-sets-and-equivalence-relations.html#Cwh">in-context</a></span>
