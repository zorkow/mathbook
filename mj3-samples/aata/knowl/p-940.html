<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\alpha \in S_n\) for \(n \geq 3\text{.}\) If \(\alpha \beta = \beta \alpha\) for all \(\beta \in S_n\text{,}\) prove that \(\alpha\) must be the identity permutation; hence, the center of \(S_n\) is the trivial subgroup.</p>
