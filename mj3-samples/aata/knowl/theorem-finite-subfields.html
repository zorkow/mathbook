<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">22.7</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Every subfield of the Galois field \(\gf(p^n)\) has \(p^m\) elements, where \(m\) divides \(n\text{.}\) Conversely, if \(m \mid n\) for \(m \gt 0\text{,}\) then there exists a unique subfield of \(\gf(p^n)\) isomorphic to \(\gf(p^m)\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-183-hidden.html" title="Proof 22.7.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-finite-field.html#CWX">in-context</a></span>
