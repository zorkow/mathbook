<p>(3) \(\Rightarrow\) (1). If \(a' \vee b = I\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
a &amp; =  a \wedge (a' \vee b)\\
&amp; =  (a \wedge a') \vee (a  \wedge  b)\\
&amp; = O \vee (a  \wedge  b)\\
&amp; = a \wedge b\text{.}
\end{align*}
</div>
<p class="continuation">Thus, \(a \preceq b\text{.}\)</p>
