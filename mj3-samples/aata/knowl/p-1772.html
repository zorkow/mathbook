<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>(1) Suppose that \(e\) and \(e'\) are the identities of \(G_1\) and \(G_2\text{,}\) respectively; then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
e' \phi(e) = \phi(e) = \phi(e e) = \phi(e) \phi(e)\text{.}
\end{equation*}
</div>
<p class="continuation">By cancellation, \(\phi(e) = e'\text{.}\)</p>
