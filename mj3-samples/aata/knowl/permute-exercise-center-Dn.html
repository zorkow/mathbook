<p>Recall that the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">center</dfn> of a group \(G\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
Z(G) = \{ g \in G : gx = xg \text{ for all } x \in G \}\text{.}
\end{equation*}
</div>
<p class="continuation">Find the center of \(D_8\text{.}\) What about the center of \(D_{10}\text{?}\) What is the center of \(D_n\text{?}\)</p></article><span class="incontext"><a href="exercises-permute.html#YXn">in-context</a></span>
