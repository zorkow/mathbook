<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.8</span><span class="period">.</span><span class="space"> </span><span class="title">Third Sylow Theorem.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) be a finite group and let \(p\) be a prime dividing the order of \(G\text{.}\) Then the number of Sylow \(p\)-subgroups is congruent to \(1 \pmod{p}\) and divides \(|G|\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-99-hidden.html" title="Proof 15.8.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-sylow-theorems.html#rrZ">in-context</a></span>
