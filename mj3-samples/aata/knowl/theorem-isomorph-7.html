<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">9.13</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) and \(H\) be groups. The set \(G \times H\) is a group under the operation \((g_1, h_1)(g_2, h_2) = (g_1 g_2, h_1 h_2)\) where \(g_1, g_2 \in G\) and \(h_1, h_2 \in H\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-62-hidden.html" title="Proof 9.13.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-direct-products.html#BAJ">in-context</a></span>
