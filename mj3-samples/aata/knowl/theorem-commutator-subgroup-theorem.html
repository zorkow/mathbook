<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.13</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G' = \langle a b a^{-1} b^{-1} : a, b \in G \rangle\) be the subgroup consisting of all finite products of elements of the form \(aba^{-1}b^{-1}\) in a group \(G\text{.}\) Then \(G'\) is a normal subgroup of \(G\) and \(G/G'\) is abelian.</p></article><span class="incontext"><a href="section-sylow-applications.html#DGr">in-context</a></span>
