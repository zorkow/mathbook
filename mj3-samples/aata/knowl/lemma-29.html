<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">19.18</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(B\) be a finite Boolean algebra. If \(b\) is a element of \(B\) with \(b \neq O\text{,}\) then there is an atom \(a\) in \(B\) such that \(a \preceq b\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-149-hidden.html" title="Proof 19.18.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-boolean-algebras.html#tth">in-context</a></span>
