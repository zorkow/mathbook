<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">2<span class="period">.</span></span>
</h6>
<p>The Gaussian integers, \({\mathbb Z}[i]\text{,}\) are a <abbr xmlns:svg="http://www.w3.org/2000/svg" class="acronym">UFD</abbr>. Factor each of the following elements in \({\mathbb Z}[i]\) into a product of irreducibles.</p>
<ol class="lower-alpha cols2">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 5\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 1 + 3i\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 6 + 8i\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 2\)</p></li>
</ol></article><span class="incontext"><a href="exercises-domains.html#MFE">in-context</a></span>
