<body><article class="hiddenproof"><p xmlns:svg="http://www.w3.org/2000/svg">Since \(\{ e_1, e_2, \ldots,
e_m \}\) is a basis, it is a linearly independent set. By <a class="xref" data-knowl="./knowl/proposition-linearly-independent.html" title="Proposition 20.11">PropositionÂ 20.11</a>, \(n \leq m\text{.}\) Similarly, \(\{ f_1, f_2, \ldots,
f_n \}\) is a linearly independent set, and the last proposition implies that \(m \leq n\text{.}\) Consequently, \(m = n\text{.}\)</p></article></body>
