<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.22</span><span class="period">.</span><span class="space"> </span><span class="title">DeMoivre.</span>
</h6>
<p>Let \(z = r \cis \theta\) be a nonzero complex number. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[r \cis \theta  ]^n = r^n \cis( n \theta)
\end{equation*}
</div>
<p class="continuation">for \(n = 1, 2, \ldots\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-25-hidden.html" title="Proof 4.22.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-mult-group-c.html#uaO">in-context</a></span>
