<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">13.9</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) be a finite abelian \(p\)-group and suppose that \(g \in G\) has maximal order. Then \(G\) is isomorphic to \(\langle g \rangle \times H\) for some subgroup \(H\) of \(G\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-84-hidden.html" title="Proof 13.9.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-finite-abelian-groups.html#CSX">in-context</a></span>
