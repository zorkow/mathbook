<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">9.23</span><span class="period">.</span>
</h6>
<p>If</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m = p_1^{e_1} \cdots  p_k^{e_k}\text{,}
\end{equation*}
</div>
<p class="continuation">where the \(p_i\)s are distinct primes, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{\mathbb Z}_m \cong {\mathbb Z}_{p_1^{e_1}} \times \cdots \times {\mathbb Z}_{p_k^{e_k}}\text{.}
\end{equation*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-65-hidden.html" title="Proof 9.23.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-direct-products.html#tWk">in-context</a></span>
