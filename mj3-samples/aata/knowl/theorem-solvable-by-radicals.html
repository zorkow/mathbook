<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">23.30</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f(x)\) be in \(F[x]\text{,}\) where \(\chr F = 0\text{.}\) If \(f(x)\) is solvable by radicals, then the Galois group of \(f(x)\) over \(F\) is solvable.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-205-hidden.html" title="Proof 23.30.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-galois-applications.html#TNe">in-context</a></span>
