<p xmlns:svg="http://www.w3.org/2000/svg">To show uniqueness, suppose that \(x_1\) and \(x_2\) are both solutions of \(ax = b\text{;}\) then \(ax_1 = b = ax_2\text{.}\) So \(x_1 = a^{-1}ax_1 = a^{-1}ax_2 = x_2\text{.}\) The proof for the existence and uniqueness of the solution of \(xa = b\) is similar.</p>
