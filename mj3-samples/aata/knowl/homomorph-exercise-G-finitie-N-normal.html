<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) be a finite group and \(N\) a normal subgroup of \(G\text{.}\) If \(H\) is a subgroup of \(G/N\text{,}\) prove that \(\phi^{-1}(H)\) is a subgroup in \(G\) of order \(|H| \cdot |N|\text{,}\) where \(\phi : G \rightarrow G/N\) is the canonical homomorphism.</p></article><span class="incontext"><a href="exercises-homomorph.html#oZw">in-context</a></span>
