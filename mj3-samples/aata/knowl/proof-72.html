<p xmlns:svg="http://www.w3.org/2000/svg">Let \(N\) be a normal subgroup of \(A_n\text{.}\) By <a class="xref" data-knowl="./knowl/lemma-3-normal-3cycle.html" title="Lemma 10.10">Lemma 10.10</a>, \(N\) contains a \(3\)-cycle. By <a class="xref" data-knowl="./knowl/lemma-2-normal-3cycle.html" title="Lemma 10.9">Lemma 10.9</a>, \(N = A_n\text{;}\) therefore, \(A_n\) contains no proper nontrivial normal subgroups for \(n \geq 5\text{.}\)</p></article><span class="incontext"><a href="section-simplicity-of-an.html#sdt">in-context</a></span>
