<p xmlns:svg="http://www.w3.org/2000/svg">Given a homomorphism \(\phi :G \rightarrow H\) define a relation \(\sim\) on \(G\) by \(a \sim b\) if \(\phi(a) = \phi(b)\) for \(a, b \in G\text{.}\) Show this relation is an equivalence relation and describe the equivalence classes.</p></article><span class="incontext"><a href="exercises-homomorph.html#tJp">in-context</a></span>
