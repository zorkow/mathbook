<p xmlns:svg="http://www.w3.org/2000/svg">So we see no subgroup of order 6 in the list of subgroups of \(A_4\text{.}\) Notice how Lagrange's Theorem (<a class="xref" data-knowl="./knowl/theorem-lagrange.html" title="Theorem 6.10: Lagrange">Theorem 6.10</a>) is in evidence — all the subgroup orders divide \(12\text{,}\) the order of \(A_4\text{.}\) Be patient, the next subgroup computation may take a while.</p>
