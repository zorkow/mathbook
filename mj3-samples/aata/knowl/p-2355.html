<p xmlns:svg="http://www.w3.org/2000/svg">A new command that is relevant to this section is the construction of a normalizer. The Sage command <code class="code-inline tex2jax_ignore">G.normalizer(H)</code> will return the subgroup of <code class="code-inline tex2jax_ignore">G</code> containing elements that normalize the subgroup <code class="code-inline tex2jax_ignore">H</code>. We illustrate its use with the Sylow subgroups from above.</p>
