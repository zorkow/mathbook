<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Prove that any element in \(S_n\) can be written as a finite product of the following permutations.</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (1 2), (13), \ldots, (1n)\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (1 2), (23), \ldots, (n- 1,n)\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle (12), (1 2 \ldots n )\)</p></li>
</ol>
