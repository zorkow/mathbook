<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G = A_4\) and suppose that \(G\) acts on itself by conjugation; that is, \((g,h)~\mapsto~ghg^{-1}\text{.}\)</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Determine the conjugacy classes (orbits) of each element of \(G\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Determine all of the isotropy subgroups for each element of \(G\text{.}\)</p></li>
</ol>
