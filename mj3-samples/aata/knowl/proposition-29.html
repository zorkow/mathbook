<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) be a group acting on a set \(X\) and \(x \in X\text{.}\) The stabilizer group of \(x\text{,}\) \(G_x\text{,}\) is a subgroup of \(G\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-87-hidden.html" title="Proof 14.10.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-groups-acting-on-sets.html#RBS">in-context</a></span>
