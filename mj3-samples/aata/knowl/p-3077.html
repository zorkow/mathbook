<p xmlns:svg="http://www.w3.org/2000/svg">We can build more complicated electrical circuits out of series and parallel circuits by replacing any switch in the circuit with one of these two fundamental types of circuits. Circuits constructed in this manner are called <dfn class="terminology">series-parallel circuits</dfn>. </p>
