<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\aut(G)\) be the set of all automorphisms of \(G\text{;}\) that is, isomorphisms from \(G\) to itself. Prove this set forms a group and is a subgroup of the group of permutations of \(G\text{;}\) that is, \(\aut(G) \leq S_G\text{.}\)</p>
