<p xmlns:svg="http://www.w3.org/2000/svg">To check these factorizations, we need to compute in the finite field, <code class="code-inline tex2jax_ignore">F</code>, and so we need to know how the symbol <code class="code-inline tex2jax_ignore">a</code> behaves. This symbol is considered as a root of a degree two polynomial over the integers mod 5, which we can get with the <code class="code-inline tex2jax_ignore">.modulus()</code> method.</p>
