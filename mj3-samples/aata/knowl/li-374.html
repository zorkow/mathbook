<p xmlns:svg="http://www.w3.org/2000/svg">Suppose that \(G\) does not contain an element of order \(2p\) and \(P = \langle z \rangle\) is a subgroup of order \(p\) generated by \(z\text{.}\) If \(y\) is an element of order \(2\text{,}\) then \(yz = z^ky\) for some \(2 \leq k \lt p\text{.}\)</p></article><span class="incontext"><a href="exercises-isomorph.html#jZV">in-context</a></span>
