<p xmlns:svg="http://www.w3.org/2000/svg">Let \(R\) be a commutative ring with identity \(1\text{,}\) where \(1 \neq 0\text{.}\) Then \(P\) is a prime ideal in \(R\) if and only if \(R/P\) is an integral domain.</p>
