<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">21.9</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(E\) be an extension field of \(F\) and \(\alpha \in E\text{.}\) Then \(\alpha\) is transcendental over \(F\) if and only if \(F( \alpha )\) is isomorphic to \(F(x)\text{,}\) the field of fractions of \(F[x]\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-161-hidden.html" title="Proof 21.9.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-extension-fields.html#oHO">in-context</a></span>
