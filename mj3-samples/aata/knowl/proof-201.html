<article class="hiddenproof"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof</span></h6>
<p>Since \(F = K_G\text{,}\) \(G\) is a subgroup of \(G(K/F)\text{.}\) Hence,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[K : F ] \leq |G| \leq |G(K/F)| = [K:F]\text{.}
\end{equation*}
</div>
<p class="continuation">It follows that \(G = G(K/F)\text{,}\) since they must have the same order.</p></article><span class="incontext"><a href="section-fund-theorem-galois-theory.html#ytv">in-context</a></span>
