<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">18.25</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(D\) be a <abbr class="acronym">UFD</abbr>, and let \(p(x)\) and \(q(x)\) be in \(D[x]\text{.}\) Then the content of \(p(x) q(x)\) is equal to the product of the contents of \(p(x)\) and \(q(x)\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-140-hidden.html" title="Proof 18.25.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-factorization-domains.html#DlS">in-context</a></span>
