<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">19.9</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(Y\) be a nonempty subset of a poset \(X\text{.}\) If \(Y\) has a least upper bound, then \(Y\) has a unique least upper bound. If \(Y\) has a greatest lower bound, then \(Y\) has a unique greatest lower bound.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-143-hidden.html" title="Proof 19.9.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-boolean-lattices.html#rDU">in-context</a></span>
