<p xmlns:svg="http://www.w3.org/2000/svg">A subgroup \(H\) of a group \(G\) is <dfn class="terminology">normal</dfn>  in G if \(gH = Hg\) for all \(g \in G\text{.}\) That is, a normal subgroup of a group \(G\) is one in which the right and left cosets are precisely the same.</p>
