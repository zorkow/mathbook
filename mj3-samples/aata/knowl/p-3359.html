<p>If \(F_i\) is a field for \(i = 1, \dots,
k\) and \(F_{i+1}\) is a finite extension of \(F_i\text{,}\) then \(F_k\) is a finite extension of \(F_1\) and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[F_k : F_1] = [F_k : F_{k-1} ] \cdots [F_2 : F_1 ]\text{.}
\end{equation*}
