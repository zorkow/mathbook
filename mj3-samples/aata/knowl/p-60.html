<p>Let \(A\) and \(B\) be sets. Then</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\((A \cup B)' = A' \cap B'\text{;}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\((A \cap B)' = A' \cup B'\text{.}\)</p></li>
</ol>
