<p xmlns:svg="http://www.w3.org/2000/svg">Let \(R\) be a commutative ring with identity. Recall that a principal ideal generated by \(a \in R\) is an ideal of the form \(\langle a \rangle = \{ ra : r \in R \}\text{.}\) An integral domain in which every ideal is principal is called a <dfn class="terminology">principal ideal domain</dfn>, or <dfn class="terminology"><abbr class="acronym">PID</abbr></dfn>.</p>
