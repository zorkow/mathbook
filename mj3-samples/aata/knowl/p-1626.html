<p xmlns:svg="http://www.w3.org/2000/svg">Is that all? There is \({\mathbb Z}_3\times{\mathbb Z}_2\text{,}\) but that is just \({\mathbb Z}_6\) since \(2\) and \(3\) are relatively prime. The dihedral group, \(D_3\text{,}\) all symmetries of a triangle, is just \(S_3\text{,}\) the symmetric group on \(3\) symbols.</p>
