<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(p\) be any prime number and suppose that \(p \notdivide a\) (\(p\) does not divide \(a\)).  Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^{p-1} \equiv 1 \pmod{ p }\text{.}
\end{equation*}
</div>
<p class="continuation">Furthermore, for any integer \(b\text{,}\) \(b^p \equiv b \pmod{ p}\text{.}\)</p>
