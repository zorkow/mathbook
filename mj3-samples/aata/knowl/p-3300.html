<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Given two subspaces \(U\) and \(W\) of a vector space \(V\text{,}\) their sum \(U+W\) can be defined as the <em class="emphasis">set</em> \(U+W=\{u+w\mid u\in U,\ w\in W\}\text{,}\) in other words, the set of all possible sums of an element from \(U\) and an element from \(W\text{.}\)</p>
