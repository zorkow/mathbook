<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) be a group with order \(p^n\) where \(p\) is prime and \(X\) a finite \(G\)-set. If \(X_G = \{ x \in X : gx = x \text{ for all }g \in G \}\) is the set of elements in \(X\) fixed by the group action, then prove that \(|X| \equiv |X_G| \pmod{ p}\text{.}\)</p>
