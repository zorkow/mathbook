<p xmlns:svg="http://www.w3.org/2000/svg">Define a relation \(\sim\) on \({\mathbb R}^2\) by stating that \((a, b) \sim (c, d)\) if and only if \(a^2 + b^2 \leq c^2 + d^2\text{.}\) Show that \(\sim\) is reflexive and transitive but not symmetric.</p>
