<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) be a finite cyclic group of order \(n\) generated by \(x\text{.}\) Show that if \(y = x^k\) where \(\gcd(k,n) = 1\text{,}\) then \(y\) must be a generator of \(G\text{.}\)</p></article><span class="incontext"><a href="exercises-cyclic.html#WDx">in-context</a></span>
