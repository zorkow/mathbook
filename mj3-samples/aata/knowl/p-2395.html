<p xmlns:svg="http://www.w3.org/2000/svg">A nonzero element \(a\) in a commutative ring \(R\) is called a <dfn class="terminology">zero divisor</dfn>  if there is a nonzero element \(b\) in \(R\) such that \(ab = 0\text{.}\) In the previous example, \(3\) and \(4\) are zero divisors in \({\mathbb Z}_{12}\text{.}\)</p>
