<p xmlns:svg="http://www.w3.org/2000/svg">Let \(E\) be an extension field of \(F\text{.}\) If \(\alpha \in E\) is algebraic over \(F\) with minimal polynomial \(p(x)\) and \(\beta \in F( \alpha )\) with minimal polynomial \(q(x)\text{,}\) then \(\deg q(x)\) divides \(\deg p(x)\text{.}\)</p>
