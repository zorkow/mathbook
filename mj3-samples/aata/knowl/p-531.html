<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(H\) be a subgroup of \(G\) and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C(H) = \{ g \in G : gh = hg \text{ for all } h \in H \}\text{.}
\end{equation*}
</div>
<p class="continuation">Prove \(C(H)\) is a subgroup of \(G\text{.}\) This subgroup is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">centralizer</dfn> of \(H\) in \(G\text{.}\)</p>
