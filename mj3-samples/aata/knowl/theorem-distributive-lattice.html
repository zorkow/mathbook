<p>A lattice \(L\) is distributive if and only if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a \vee ( b \wedge c ) = ( a \vee b ) \wedge ( a \vee c )
\end{equation*}
</div>
<p class="continuation">for all \(a, b, c \in L\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-146-hidden.html" title="Proof 19.15.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-boolean-algebras.html#riv">in-context</a></span>
