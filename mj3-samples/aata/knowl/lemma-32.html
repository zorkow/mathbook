<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">19.21</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(B\) be a Boolean algebra and \(b\) and \(c\) be elements in \(B\) such that \(b \not\preceq c\text{.}\) Then there exists an atom \(a \in B\) such that \(a \preceq b\) and \(a \not\preceq c\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-152-hidden.html" title="Proof 19.21.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-boolean-algebras.html#lOI">in-context</a></span>
