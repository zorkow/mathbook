<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.16</span><span class="period">.</span>

<p xmlns:svg="http://www.w3.org/2000/svg">Two cycles \(\tau\) and \(\mu\) in \(S_n\) have the same length if and only if there exists a \(\sigma \in S_n\) such that \(\mu = \sigma \tau \sigma^{-1}\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-43-hidden.html" title="Proof 6.16.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-lagranges-theorem.html#KKn">in-context</a></span>
