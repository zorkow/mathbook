<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">15.18</span><span class="period">.</span>
</h6>
<p>Let \(H\) and \(K\) be finite subgroups of a group \(G\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|HK| = \frac{|H| \cdot |K|}{|H \cap K|}\text{.}
\end{equation*}
