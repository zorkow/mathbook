<p>Observe that \(a^{-1} (a^{-1})^{-1} = e\text{.}\) Consequently, multiplying both sides of this equation by \(a\text{,}\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(a^{-1})^{-1} = e (a^{-1})^{-1} = a a^{-1} (a^{-1})^{-1} = ae = a\text{.}
\end{equation*}
