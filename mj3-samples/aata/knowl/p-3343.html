<p xmlns:svg="http://www.w3.org/2000/svg">Let \(E\) be a field extension of \(F\) and \(\alpha \in E\) be algebraic over \(F\text{.}\) Then \(F( \alpha ) \cong F[x] / \langle p(x) \rangle\text{,}\) where \(p(x)\) is the minimal polynomial of \(\alpha\) over \(F\text{.}\)</p>
