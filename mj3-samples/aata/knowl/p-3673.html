<p xmlns:svg="http://www.w3.org/2000/svg">One useful command we have not described is the <code class="code-inline tex2jax_ignore">.log()</code> method for elements of a finite field. Since we now know that the multiplicative group of nonzero elements is cyclic, we can express every element as a power of the generator. The <code class="code-inline tex2jax_ignore">log</code> method will return that power.</p>
