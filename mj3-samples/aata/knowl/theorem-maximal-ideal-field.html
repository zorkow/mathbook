<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">16.35</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(R\) be a commutative ring with identity and \(M\) an ideal in \(R\text{.}\) Then \(M\) is a maximal ideal of \(R\) if and only if \(R/M\) is a field.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-112-hidden.html" title="Proof 16.35.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-maximal-prime-ideals.html#oPF">in-context</a></span>
