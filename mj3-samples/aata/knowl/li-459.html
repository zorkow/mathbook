<p>Prove that \(G^{(i+1)}\) is normal in \((G^{(i)})'\text{.}\) The series of subgroups</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
G^{(0)} = G \supset G^{(1)} \supset G^{(2)} \supset \cdots
\end{equation*}
</div>
<p class="continuation">is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">derived series</dfn> of \(G\text{.}\)</p></article><span class="incontext"><a href="exercises-struct.html#NGx">in-context</a></span>
