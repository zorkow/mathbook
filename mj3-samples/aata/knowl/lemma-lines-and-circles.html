<p xmlns:svg="http://www.w3.org/2000/svg">Let \(F\) be a field of constructible numbers. Then the points determined by the intersections of lines and circles in \(F\) lie in the field \(F( \sqrt{\alpha}\, )\) for some \(\alpha\) in \(F\text{.}\)</p></article><span class="incontext"><a href="section-constructions.html#smo">in-context</a></span>
