<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A field \(E\) is an <dfn class="terminology">extension field</dfn>  of a field \(F\) if \(F\) is a subfield of \(E\text{.}\) The field \(F\) is called the <dfn class="terminology">base field</dfn>.  We write \(F \subset E\text{.}\)</p>
