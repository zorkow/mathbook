<p xmlns:svg="http://www.w3.org/2000/svg">Let \(I\) be an ideal of \(R\text{.}\) The map \(\phi : R \rightarrow R/I\) defined by \(\phi( r ) = r + I\) is a ring homomorphism of \(R\) onto \(R/I\) with kernel \(I\text{.}\)</p>
