<p>Show that the set of all matrices of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{pmatrix}
\pm 1 &amp; k \\
0 &amp; 1
\end{pmatrix}\text{,}
\end{equation*}
</div>
<p class="continuation">is a group isomorphic to \(D_n\text{,}\) where all entries in the matrix are in \({\mathbb Z}_n\text{.}\)</p></article><span class="incontext"><a href="exercises-isomorph.html#RtB">in-context</a></span>
