<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(R\) be a ring with identity and suppose that \(I\) is an ideal in \(R\) such that \(1\) is in \(I\text{.}\) Since for any \(r \in R\text{,}\) \(r1 = r \in I\) by the definition of an ideal, \(I = R\text{.}\)</p>
