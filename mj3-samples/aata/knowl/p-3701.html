<p xmlns:svg="http://www.w3.org/2000/svg">Let \(E\) be a field extension of \(F\text{.}\) Then the set of all automorphisms of \(E\) that fix \(F\) elementwise is a group; that is, the set of all automorphisms \(\sigma : E \rightarrow E\) such that \(\sigma( \alpha ) = \alpha\) for all \(\alpha \in F\) is a group.</p>
