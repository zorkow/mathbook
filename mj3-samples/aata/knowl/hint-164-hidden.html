<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Note that \(z^{-1} = 1/(a + b\sqrt{3}\, i) = (a -b \sqrt{3}\, i)/(a^2 + 3b^2)\) is in \({\mathbb Z}[\sqrt{3}\, i]\) if and only if \(a^2 + 3 b^2 = 1\text{.}\) The only integer solutions to the equation are \(a = \pm 1, b = 0\text{.}\)</p></div></body>
