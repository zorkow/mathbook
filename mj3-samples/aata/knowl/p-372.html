<p>Addition and multiplication are commutative:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
a + b &amp; \equiv b + a \pmod{ n}\\
a  b &amp; \equiv b  a \pmod{ n}\text{.}
\end{align*}
</div>
