<p xmlns:svg="http://www.w3.org/2000/svg">Let \(p(x)\) and \(q(x)\) be polynomials in \(R[x]\text{,}\) where \(R\) is an integral domain. Then \(\deg p(x) + \deg q(x) = \deg( p(x) q(x) )\text{.}\) Furthermore, \(R[x]\) is an integral domain.</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-117-hidden.html" title="Proof 17.4.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-poly-rings.html#Hxz">in-context</a></span>
