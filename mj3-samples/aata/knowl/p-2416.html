<p>The set \({\mathbb Q}( \sqrt{2}\, ) = \{ a + b \sqrt{2} : a, b \in {\mathbb Q} \}\) is a field. The inverse of an element \(a + b \sqrt{2}\) in \({\mathbb Q}( \sqrt{2}\, )\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{a}{a^2 - 2 b^2} +\frac{- b}{ a^2 - 2 b^2} \sqrt{2}\text{.}
\end{equation*}
</div>
