<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.4</span><span class="period">.</span><span class="space"> </span><span class="title">First Sylow Theorem.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G\) be a finite group and \(p\) a prime such that \(p^r\) divides \(|G|\text{.}\) Then \(G\) contains a subgroup of order \(p^r\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-95-hidden.html" title="Proof 15.4.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-sylow-theorems.html#fdH">in-context</a></span>
