<p xmlns:svg="http://www.w3.org/2000/svg">Let \(U\) be a subspace of dimension \(k\) of a vector space \(W\) of dimension \(n\text{.}\) Prove that there exists a subspace \(V\) of dimension \(n-k\) such that \(W = U \oplus V\text{.}\) Is the subspace \(V\) unique?</p></article><span class="incontext"><a href="exercises-vect.html#MjS">in-context</a></span>
