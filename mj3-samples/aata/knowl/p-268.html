<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(p\) be an integer such that \(p \gt 1\text{.}\) We say that \(p\) is a <dfn class="terminology">prime number</dfn>,  or simply \(p\) is <dfn class="terminology">prime</dfn>, if the only positive numbers that divide \(p\) are \(1\) and \(p\) itself. An integer \(n \gt 1\) that is not prime is said to be <dfn class="terminology">composite</dfn>. </p>
