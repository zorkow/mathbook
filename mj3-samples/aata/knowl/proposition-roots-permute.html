<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">23.5</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(E\) be a field extension of \(F\) and \(f(x)\) be a polynomial in \(F[x]\text{.}\) Then any automorphism in \(G(E/F)\) defines a permutation of the roots of \(f(x)\) that lie in \(E\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-192-hidden.html" title="Proof 23.5.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-field-automorphisms.html#lvj">in-context</a></span>
