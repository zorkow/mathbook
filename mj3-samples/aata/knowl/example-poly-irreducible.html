<p xmlns:svg="http://www.w3.org/2000/svg">The polynomial \(x^2 - 2 \in {\mathbb Q}[x]\) is irreducible since it cannot be factored any further over the rational numbers. Similarly, \(x^2 + 1\) is irreducible over the real numbers.</p></article><span class="incontext"><a href="section-irreducible-poly.html#QRl">in-context</a></span>
