<p xmlns:svg="http://www.w3.org/2000/svg">We can obtain this root as a generator of the number field, and then manipulate it. First squaring <code class="code-inline tex2jax_ignore">root</code> yields 7. Notice that <code class="code-inline tex2jax_ignore">root</code> prints as <code class="code-inline tex2jax_ignore">a</code>. Notice, too, that computations with <code class="code-inline tex2jax_ignore">root</code> behave as if it was <em class="emphasis">either</em> root of \(x^2-7\text{,}\) and results print using <code class="code-inline tex2jax_ignore">a</code>.</p>
