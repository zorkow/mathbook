<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Define a function on the real numbers by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) = \frac{x + 1}{x - 1}\text{.}
\end{equation*}
</div>
<p class="continuation">What are the domain and range of \(f\text{?}\) What is the inverse of \(f\text{?}\) Compute \(f \circ f^{-1}\) and \(f^{-1} \circ f\text{.}\)</p>
