<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">23.14</span><span class="period">.</span>
</h6>
<p>Let \(\{\sigma_i : i \in I \}\) be a  collection of automorphisms of a field \(F\text{.}\) Then </p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F_{\{\sigma_i \}} = \{ a \in F : \sigma_i(a) = a \text{ for all } \sigma_i \}
\end{equation*}
</div>
<p class="continuation">is a subfield of \(F\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-197-hidden.html" title="Proof 23.14.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-fund-theorem-galois-theory.html#xJB">in-context</a></span>
